<!DOCTYPE html>
<html lang="ko">

<head>

        <div id="titleDiv">

                </div>
                <div>
                    <input type="number" class="inDiv" id="srcText">
                    <label for="srcText">℃</label>
                    <input type="number" class="inDiv" id="desText" read-only>
                    <label for="desText">℉</label>

            </form>

    <footer>
        <ul>
